<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>New York Times</title>
    </head>
<body>
 <div id= "header">
     <h1>New York Times Search</h1>

 </div>


  <form>
        <p id="small header"> Search Parameters</p>
        <div class="form-group">
          <label for="exampleInputEmail1">Search Term</label>
          <input type="search" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          
          <div class="form-group">
                <label for="exampleSelect1">Example select</label>
                <select class="form-control" id="exampleSelect1">
                  <option>1</option>
                  <option>5</option>
                  <option>10</option>
                </select>
              </div>
              <label for="exampleInputEmail1">Start Year (Optional)</label>
              <input type="search" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <label for="exampleInputEmail1">End Year (Optional)</label>
          <input type="search" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <button type="submit" class="btn btn-primary" id="search">Submit</button>
        <button type="Clear" class="btn btn-primary" id="Clear">Clear</button>
      </form>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="nyt.js"></script>
</body>




</html>
